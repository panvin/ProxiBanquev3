<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>

<h:body>

	<center>
		<h:form>
			<p:panel id="userDetailsPanelId" header="Details du client"
				style="width: 700;" widgetVar="oneUser">
				<h:panelGrid columns="2" cellpadding="2" id="userUpdateForm"
					border="0">
					
					<h:outputLabel for="#{conseillerManagedBean.clientChoisi.id}" value="Id" />
					<h:inputText value="#{conseillerManagedBean.clientChoisi.id}" style="width: 100;" readonly="true"/>	 

					<h:outputLabel for="#{conseillerManagedBean.clientChoisi.nom}" value="Nom" />
					<h:inputText value="#{conseillerManagedBean.clientChoisi.nom}" readonly="false" />
					
					<h:outputLabel for="#{conseillerManagedBean.clientChoisi.prenom}" value="Prenom" />
					<h:inputText value="#{conseillerManagedBean.clientChoisi.prenom}" readonly="false" />
					
					<h:outputLabel for="#{conseillerManagedBean.clientChoisi.email}" value="Adresse e-mail" />
					<h:inputText value="#{conseillerManagedBean.clientChoisi.email}" readonly="false" />
				

				</h:panelGrid>
				<h:commandButton type="submit" value="Valider" action="#{conseillerManagedBean.modifierClient}"/>
			</p:panel>
		</h:form>
	</center>
</h:body>
</html>
