<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>

<h:body>

	<center>
		<p:panel header="Virement entre deux comptes" style="width: 350;" >
			<h:form>
			 	<h:panelGrid columns="2" cellpadding="2">
			 		<h:outputLabel value="Numéro du compte à débiter" />
					<h:inputText binding="#{conseillerManagedBean.numeroCompteADebiter}" />
					<h:outputLabel value="Numéro du compte à créditer" />
					<h:inputText binding="#{conseillerManagedBean.numeroCompteACrediter}" />
					<h:outputLabel value="Montant" />
					<h:inputText value="#{conseillerManagedBean.montantVirement}"/>
				</h:panelGrid>
				<h:commandButton value="Effectuer" action="#{conseillerManagedBean.effectuerVirement}" />			
			</h:form>
		</p:panel>
	</center>
</h:body>
</html>
