<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>

<h:body>
	 <div align="right">
  		<h:form>
  			<p:commandLink action="login">DÃ©connexion</p:commandLink>
  		</h:form>
	</div>
	 
	<center>
		<h2>Bonjour 
			<h:outputText value="#{conseillerManagedBean.prenom}" />&nbsp;
			<h:outputText value="#{conseillerManagedBean.nom}" />!
		</h2>
		
			<h:form id="formClientTable">
			
			<!-- Table de clients -->
			<p:dataTable var="client" value="#{conseillerManagedBean.clients}"
				style="width: 700" rowKey="#{client.id}" first="#{user.id}">
			
			<!-- Colonnes -->
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{client.id}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{client.nom}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Prenom" />
					</f:facet>
					<h:outputText value="#{client.prenom}" />
				</p:column>
				
				<p:column>
					<f:facet name="header"></f:facet>
					<center>
						<h:commandButton value="Modifier" action="#{conseillerManagedBean.selectionnerClient(client)}" />
					</center>
				</p:column>
				
				<p:column>
					<f:facet name="header"></f:facet>
					<center>
						<h:commandButton value="Voir comptes" action="#{conseillerManagedBean.voirComptes(client)}" />
					</center>
				</p:column>
			</p:dataTable>
			<br/>
			<h:commandButton value="Effectuer un virement" action="virement" />
		</h:form>
	</center>
</h:body>
</html>
