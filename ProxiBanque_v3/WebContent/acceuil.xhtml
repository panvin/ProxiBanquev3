<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>

<h:body>

	<center>
		<h1>Bienvenue <h:outputText value="#{conseillerManagedBean.prenom}" />&nbsp;<h:outputText value="#{conseillerManagedBean.nom}" />!</h1>
		
		
<!-- 		<h:outputText value="#{conseillerManagedBean.nom}" /> -->
		<h:form id="formClientTable">
			
			<!-- Table de clients -->
			<p:dataTable var="client" value="#{conseillerManagedBean.clients}"
				style="width: 700" rowKey="#{client.id}" first="#{user.id}" rows="3">
			
<!-- 			<p:ajax event="rowSelect" update=":formDataTable:userUpdateForm" listener="#{userManagedBean.onUserSelect}"/>  -->

			<!-- Colonnes -->
				<p:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{client.id}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nom" />
					</f:facet>
					<h:outputText value="#{client.nom}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Prenom" />
					</f:facet>
					<h:outputText value="#{client.prenom}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</center>
</h:body>
</html>
